{% extends 'base.html' %}

{% block title %}Edit Contact{% endblock %}

{% block content %}
<h2>Edit Contact</h2>
<form method="post">
    <label for="name">Contact Name:</label><br>
    <input type="text" id="name" name="name" value="{{ contact.name }}" required><br><br>

    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ contact.email }}"><br><br>

    <label for="phone">Phone:</label><br>
    <input type="text" id="phone" name="phone" value="{{ contact.phone }}"><br><br>

    <label for="company_id">Company:</label><br>
    <select id="company_id" name="company_id">
        {% for company in companies %}
        <option value="{{ company.id }}" {% if contact.company_id == company.id %}selected{% endif %}>{{ company.name }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Save Changes" class="btn btn-edit">
    <a href="javascript:history.back()" class="btn btn-cancel">Cancel</a>
</form>
{% endblock %}
