{% extends 'base.html' %}

{% block title %}Contact Details{% endblock %}

{% block content %}
<div class="detail-header contact-detail">
    <div class="header-content">
        <h2>{{ contact.name }}</h2>
        <div class="header-buttons">
            <a href="{{ url_for('edit_contact', contact_id=contact.id) }}" class="btn btn-edit">Edit</a>
            <form action="{{ url_for('delete_contact', contact_id=contact.id) }}" method="post" style="display:inline;">
                <button type="submit" class="btn btn-delete" onclick="return confirm('Are you sure you want to delete this contact?');">Delete</button>
            </form>
        </div>
    </div>
</div>

<div class="subheader contact-subheader">
    <p><strong>Email:</strong> <a href="mailto:{{ contact.email }}">{{ contact.email }}</a></p>
    <p><strong>Phone:</strong> <a href="tel:{{ contact.phone }}">{{ contact.phone }}</a></p>
    <p><strong>Company:</strong> {% if contact.company %}<a href="{{ url_for('company_detail', company_id=contact.company.id) }}">{{ contact.company.name }}</a>{% else %}N/A{% endif %}</p>
</div>
{% endblock %}
