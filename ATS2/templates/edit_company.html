{% extends 'base.html' %}

{% block title %}Edit Company{% endblock %}

{% block content %}
<h2>Edit Company</h2>
<form method="post">
    <label for="name">Company Name:</label><br>
    <input type="text" id="name" name="name" value="{{ company.name }}" required><br><br>

    <label for="website">Website:</label><br>
    <input type="url" id="website" name="website" value="{{ company.website }}"><br><br>

    <input type="submit" value="Save Changes" class="btn btn-edit">
    <a href="javascript:history.back()" class="btn btn-cancel">Cancel</a>
</form>
{% endblock %}
