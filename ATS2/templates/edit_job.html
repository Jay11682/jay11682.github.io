{% extends 'base.html' %}

{% block title %}Edit Job{% endblock %}

{% block content %}
<h2>Edit Job</h2>
<form method="post">
    <label for="title">Job Title:</label><br>
    <input type="text" id="title" name="title" value="{{ job.title }}" required><br><br>

    <label for="status">Status:</label><br>
    <select id="status" name="status" required>
        {% for status in statuses %}
        <option value="{{ status }}" {% if job.status == status %}selected{% endif %}>{{ status }}</option>
        {% endfor %}
    </select><br><br>

    <label for="employment">Employment:</label><br>
    <select id="employment" name="employment" required>
        {% for emp in employments %}
        <option value="{{ emp }}" {% if job.employment == emp %}selected{% endif %}>{{ emp }}</option>
        {% endfor %}
    </select><br><br>

    <input type="submit" value="Save Changes">
    <a href="javascript:history.back()" class="btn btn-cancel">Cancel</a>
</form>
{% endblock %}
